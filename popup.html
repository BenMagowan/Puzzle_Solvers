<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Settings</h2>

  <div class="setting">
    <label>
      <span>Zip Solver</span>
      <div class="toggle">
        <input type="checkbox" id="zipSolver">
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <div class="setting">
    <label>
      <span>Mini Sudoku Solver</span>
      <div class="toggle">
        <input type="checkbox" id="mini-sudokuSolver">
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <div class="setting">
    <label>
      <span>Tango Solver</span>
      <div class="toggle">
        <input type="checkbox" id="tangoSolver">
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <div class="setting">
    <label>
      <span>Queens Solver</span>
      <div class="toggle">
        <input type="checkbox" id="queensSolver">
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <button id="clearCache">Clear Cache</button>

  <script src="popup.js"></script>
</body>
</html>
